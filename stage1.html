<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방탈출게임 - 스테이지 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #00d4aa 0%, #4fc3f7 100%);
            padding: 8px 0;
            border-radius: 20px 20px 0 0;
        }

        .content-section {
            padding: 30px;
        }

        .stage-title {
            font-size: 1.8em;
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .v-icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .v-icon {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #4a90e2 0%, #7b68ee 100%);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.3);
            position: relative;
        }

        .v-shape {
            color: white;
            font-size: 8em;
            font-weight: bold;
            font-family: 'Arial Black', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .story-text {
            font-size: 1em;
            color: #495057;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: left;
        }

        .highlight-text {
            background: yellow;
            padding: 2px 4px;
            font-weight: bold;
            color: #2c3e50;
        }

        .mission-text {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .answer-button {
            background: linear-gradient(135deg, #5865f2, #4752c4);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.3);
            width: 100%;
            max-width: 300px;
        }

        .answer-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-height: 90vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px auto;
            max-width: 200px;
        }

        .dot {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #2c3e50;
            border: 3px solid #34495e;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            user-select: none;
        }

        .dot:hover {
            background: #34495e;
            transform: scale(1.1);
        }

        .dot.selected {
            background: #e74c3c;
            border-color: #c0392b;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.5);
        }

        .dot.connected {
            background: #27ae60;
            border-color: #229954;
            box-shadow: 0 0 15px rgba(39, 174, 96, 0.5);
        }

        .pattern-container {
            position: relative;
            display: inline-block;
        }

        .pattern-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .pattern-line {
            stroke: #e74c3c;
            stroke-width: 4;
            fill: none;
            stroke-linecap: round;
        }

        .pattern-info {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .submit-button {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        .reset-button {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 0.9em;
            border-radius: 15px;
            cursor: pointer;
            margin-left: 10px;
        }

        .feedback-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            display: none;
        }

        .feedback-message.success {
            color: #27ae60;
            border: 3px solid #27ae60;
        }

        .feedback-message.error {
            color: #e74c3c;
            border: 3px solid #e74c3c;
        }

        .feedback-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1999;
            display: none;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                max-width: 90%;
            }
            
            .content-section {
                padding: 25px 20px;
            }
            
            .stage-title {
                font-size: 1.5em;
            }
            
            .v-icon {
                width: 160px;
                height: 160px;
            }
            
            .v-shape {
                font-size: 6em;
            }
            
            .story-text {
                font-size: 0.95em;
            }
            
            .modal-content {
                padding: 20px;
                width: 95%;
                max-width: 350px;
            }
            
            .pattern-grid {
                gap: 15px;
                max-width: 180px;
            }
            
            .dot {
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            .content-section {
                padding: 20px 15px;
            }
            
            .stage-title {
                font-size: 1.3em;
            }
            
            .v-icon {
                width: 140px;
                height: 140px;
            }
            
            .v-shape {
                font-size: 5em;
            }
            
            .story-text {
                font-size: 0.9em;
            }
            
            .modal-content {
                padding: 15px;
                width: 95%;
                max-width: 320px;
            }
            
            .pattern-grid {
                gap: 12px;
                max-width: 150px;
            }
            
            .dot {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        
        <div class="content-section">
            <h1 class="stage-title">하나님이 함께하시는 위대한 전투가 시작된다!</h1>
            
            <div class="v-icon-container">
                <div class="v-icon">
                    <div class="v-shape">V</div>
                </div>
            </div>
            
            <div class="story-text">
                거친 광야를 지나는 모세와 아론과 훌.<br>
                애굽에서 나와 하나님의 약속하신 땅으로 가는 그들의 여정은 쉽지 않았어요.<br>
                <span class="highlight-text">알으로도 이들에게는 많은 고난과 시련이 있을 거예요.</span><br>
                하지만 하나님은 그들과 함께하시고 그들을 인도하시며,<br>
                이제 하나님의 함께하심을 경험할 위대한 전투가 시작됐어요!
            </div>
            
            <div class="mission-text">
                승리의 V 패턴을 입력하고 다음 스테이지로 넘어가세요.
            </div>
            
            <button class="answer-button" onclick="openModal()">정답 입력</button>
        </div>
    </div>

    <!-- 피드백 메시지 -->
    <div class="feedback-overlay" id="feedbackOverlay"></div>
    <div class="feedback-message" id="feedbackMessage"></div>

    <!-- 모달 창 -->
    <div id="answerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>승리의 V 패턴을 만드세요!</h3>
            <div class="pattern-info">점을 드래그하여 V자 패턴을 그려보세요</div>
            
            <div class="pattern-container">
                <svg class="pattern-svg" viewBox="0 0 200 200">
                    <!-- 연결선이 여기에 그려집니다 -->
                </svg>
                <div class="pattern-grid">
                    <div class="dot" data-number="1"></div>
                    <div class="dot" data-number="2"></div>
                    <div class="dot" data-number="3"></div>
                    <div class="dot" data-number="4"></div>
                    <div class="dot" data-number="5"></div>
                    <div class="dot" data-number="6"></div>
                    <div class="dot" data-number="7"></div>
                    <div class="dot" data-number="8"></div>
                    <div class="dot" data-number="9"></div>
                </div>
            </div>
            
            <button class="submit-button" onclick="checkAnswer()">확인</button>
            <button class="reset-button" onclick="resetPattern()">다시하기</button>
        </div>
    </div>

    <script>
        let selectedPattern = [];
        let correctPattern = [1, 4, 8, 6, 3];
        let isDrawing = false;
        let currentPath = [];
        let svg = null;

        function openModal() {
            document.getElementById('answerModal').style.display = 'block';
            svg = document.querySelector('.pattern-svg');
            setupEventListeners();
        }

        function closeModal() {
            document.getElementById('answerModal').style.display = 'none';
            resetPattern();
        }

        function setupEventListeners() {
            const dots = document.querySelectorAll('.dot');
            const container = document.querySelector('.pattern-container');
            
            dots.forEach(dot => {
                // 마우스 이벤트
                dot.addEventListener('mousedown', startDrawing);
                dot.addEventListener('mouseenter', continueDrawing);
                dot.addEventListener('mouseup', stopDrawing);
                
                // 터치 이벤트 (모바일)
                dot.addEventListener('touchstart', handleTouchStart);
                dot.addEventListener('touchmove', handleTouchMove);
                dot.addEventListener('touchend', handleTouchEnd);
            });
            
            container.addEventListener('mouseup', stopDrawing);
            container.addEventListener('mouseleave', stopDrawing);
        }

        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            const dotNumber = parseInt(e.target.getAttribute('data-number'));
            selectedPattern = [dotNumber];
            currentPath = [getDotCenter(dotNumber)];
            
            e.target.classList.add('selected');
            clearSVG();
        }

        function continueDrawing(e) {
            if (!isDrawing) return;
            
            const dotNumber = parseInt(e.target.getAttribute('data-number'));
            if (selectedPattern.includes(dotNumber)) return;
            
            selectedPattern.push(dotNumber);
            currentPath.push(getDotCenter(dotNumber));
            
            e.target.classList.add('connected');
            drawLine();
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function handleTouchStart(e) {
            e.preventDefault();
            startDrawing(e);
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (element && element.classList.contains('dot')) {
                continueDrawing({ target: element });
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            stopDrawing();
        }

        function getDotCenter(dotNumber) {
            const dot = document.querySelector(`[data-number="${dotNumber}"]`);
            const rect = dot.getBoundingClientRect();
            const containerRect = document.querySelector('.pattern-container').getBoundingClientRect();
            
            return {
                x: (rect.left + rect.width / 2 - containerRect.left) / containerRect.width * 200,
                y: (rect.top + rect.height / 2 - containerRect.top) / containerRect.height * 200
            };
        }

        function drawLine() {
            if (currentPath.length < 2) return;
            
            let pathData = `M ${currentPath[0].x} ${currentPath[0].y}`;
            for (let i = 1; i < currentPath.length; i++) {
                pathData += ` L ${currentPath[i].x} ${currentPath[i].y}`;
            }
            
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', pathData);
            path.setAttribute('class', 'pattern-line');
            
            clearSVG();
            svg.appendChild(path);
        }

        function clearSVG() {
            while (svg.firstChild) {
                svg.removeChild(svg.firstChild);
            }
        }

        function resetPattern() {
            selectedPattern = [];
            currentPath = [];
            const dots = document.querySelectorAll('.dot');
            dots.forEach(dot => {
                dot.classList.remove('selected', 'connected');
            });
            if (svg) {
                clearSVG();
            }
        }

        function showFeedback(message, isSuccess) {
            const feedbackMessage = document.getElementById('feedbackMessage');
            const feedbackOverlay = document.getElementById('feedbackOverlay');
            
            feedbackMessage.textContent = message;
            feedbackMessage.className = `feedback-message ${isSuccess ? 'success' : 'error'}`;
            feedbackMessage.style.display = 'block';
            feedbackOverlay.style.display = 'block';
            
            setTimeout(() => {
                feedbackMessage.style.display = 'none';
                feedbackOverlay.style.display = 'none';
                
                if (isSuccess) {
                    // 성공 시 세 번째 페이지로 이동
                    setTimeout(() => {
                        window.location.href = "stage2.html";
                    }, 500);
                }
            }, 2000);
        }

        function checkAnswer() {
            if (selectedPattern.length !== correctPattern.length) {
                showFeedback('V 패턴을 완성해주세요!', false);
                return;
            }
            
            let isCorrect = true;
            for (let i = 0; i < correctPattern.length; i++) {
                if (selectedPattern[i] !== correctPattern[i]) {
                    isCorrect = false;
                    break;
                }
            }
            
            if (isCorrect) {
                closeModal();
                showFeedback('다음 페이지로 이동해요!', true);
            } else {
                showFeedback('다시 도전해 보세요!', false);
                resetPattern();
            }
        }

        // 모달 밖 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('answerModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
