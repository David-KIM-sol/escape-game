<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방탈출게임 - 여호와 닛시</title>
    <style>
        /* 전체 페이지 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .game-intro {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .title {
            font-size: 3em;
            color: #2c3e50;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .intro-text {
            line-height: 1.8;
            color: #34495e;
        }

        .intro-text p {
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .question {
            font-size: 1.3em !important;
            color: #e74c3c !important;
            font-weight: bold !important;
            margin-top: 20px !important;
            padding: 20px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 10px;
            border-left: 4px solid #e74c3c;
        }

        .start-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(238, 90, 36, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(238, 90, 36, 0.4);
            background: linear-gradient(135deg, #ee5a24, #ff6b6b);
        }

        .start-button:active {
            transform: translateY(-1px);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .title {
                font-size: 2.5em;
            }
            
            .intro-text p {
                font-size: 1.1em;
            }
            
            .question {
                font-size: 1.2em !important;
                padding: 15px;
            }
            
            .start-button {
                padding: 15px 30px;
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2em;
            }
            
            .intro-text p {
                font-size: 1em;
            }
            
            .question {
                font-size: 1.1em !important;
            }
            
            .start-button {
                padding: 12px 25px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-intro">
            <h1 class="title">여호와 닛시</h1>
            <div class="intro-text">
                <p>하나님이 우리에게 승리를 주세요!</p>
                <p>하나님은 우리에게 승리를 주세요!</p>
                <p class="question">적의 공격으로 위험에 처한 이스라엘에게 필요한 것은 무엇일까요?</p>
            </div>
            <button class="start-button" onclick="startGame()">게임시작</button>
        </div>
    </div>

    <script>
        function startGame() {
            window.location.href = "stage1.html";
        }
    </script>
</body>
</html>
