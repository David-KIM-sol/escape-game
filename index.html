<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방탈출게임 - 여호와 닛시</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .image-section {
            width: 100%;
            position: relative;
        }

        .main-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
        }

        .content-section {
            padding: 30px;
        }

        .title {
            font-size: 2.2em;
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .subtitle {
            font-size: 1.1em;
            color: #495057;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .description {
            font-size: 1em;
            color: #6c757d;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .tags {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tag {
            background: #e9ecef;
            color: #495057;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .start-button {
            background: linear-gradient(135deg, #5865f2, #4752c4);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.3);
            width: 100%;
            max-width: 300px;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.4);
            background: linear-gradient(135deg, #4752c4, #5865f2);
        }

        .start-button:active {
            transform: translateY(0);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                max-width: 90%;
            }
            
            .main-image {
                height: 250px;
            }
            
            .content-section {
                padding: 25px 20px;
            }
            
            .title {
                font-size: 1.8em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .description {
                font-size: 0.95em;
            }
            
            .start-button {
                padding: 15px 30px;
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 15px;
            }
            
            .main-image {
                height: 200px;
            }
            
            .content-section {
                padding: 20px 15px;
            }
            
            .title {
                font-size: 1.6em;
            }
            
            .subtitle {
                font-size: 0.95em;
            }
            
            .description {
                font-size: 0.9em;
            }
            
            .start-button {
                padding: 12px 25px;
                font-size: 1.1em;
            }
            
            .tags {
                gap: 8px;
            }
            
            .tag {
                font-size: 0.8em;
                padding: 4px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="images/intro.jpg" alt="여호와 닛시 - 모세와 아론과 훌이 함께 기도하는 모습" class="main-image">
        </div>
        
        <div class="content-section">
            <h1 class="title">여호와 닛시, 하나님이 우리에게 승리를 주세요!</h1>
            
            <p class="subtitle">하나님은 우리에게 승리를 주세요!</p>
            
            <p class="description">적의 공격으로 위험에 처한 이스라엘에게 필요한 것은 무엇일까요?</p>
            
            <div class="tags">
                <span class="tag">#2025년함평노회연합캠프</span>
                <span class="tag">#방탈출</span>
                <span class="tag">#승리해요</span>
            </div>
            
            <button class="start-button" onclick="startGame()">시작하기</button>
        </div>
    </div>

    <script>
        function startGame() {
            window.location.href = "stage1.html";
        }
    </script>
</body>
</html>
